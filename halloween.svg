<svg fill="none" viewBox="0 0 400 400" width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          position: relative;
          padding-left: 92px;
          height: 300px;
          width: 400px;
        }
        .wrapper * {
          position: relative;
        }
        .pumpkin {
          background-color: #ef871d;
          width: 200px;
          height: 157px;
          top: 94px;
          border-radius: 126px;
          overflow: hidden;
          z-index: 1;
        }
        .pumpkin-line {
          height: calc(100%);
          border-style: solid;
          border-color: #ea5621;
          display: inline-block;
          position: absolute;
          top: -1px;
        }
        .line-left {
          width: 67px;
          border-radius: 314px 0 0 314px;
          border-width: 2px 0 2px 6px;
          left: 23px;
        }
        .line-center {
          width: 35px;
          border-radius: 50% 0 0 50%;
          border-width: 2px 0 2px 5px;
          left: 81px;
        }
        .line-center-right {
          border-radius: 0 50% 50% 0;
          border-width: 2px 5px 2px 0;
          right: 45px;
          width: 111px;
        }
        .line-right {
          width: 67px;
          border-radius: 0 314px 314px 0;
          border-width: 3px 6px 3px 0;
          right: 12px;
        }
        .shadow {
          width: 175px;
          height: 20px;
          border-radius: 50%;
          background-color: #dbdbdb;
          top: 85px;
          left: 8px;
        }
      </style>
      <div class="wrapper">
        <div class="pumpkin">
          <div class="pumpkin-line line-left"></div>
          <div class="pumpkin-line line-center"></div>
          <div class="pumpkin-line line-center-right"></div>
          <div class="pumpkin-line line-right"></div>
        </div>
        <div class="shadow"></div>
      </div>
    </div>
  </foreignObject>
</svg>